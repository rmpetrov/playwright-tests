name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt

      - name: Run API tests
        run: |
          pytest -v api_tests \
            -m "not quarantine" \
            --html=html-report/api/index.html \
            --self-contained-html \
            --alluredir=allure-results-api

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results-api
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-api
          path: html-report/api
          if-no-files-found: ignore

  ui-tests:
    needs: api-tests
    runs-on: ubuntu-latest
    env:
      ENV: ci
      PYTHONPATH: ${{ github.workspace }}
      PYTEST_RERUNS: "1"
      PYTEST_RERUNS_DELAY: "2"

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt -r requirements-ui.txt
          pip install "pytest-rerunfailures>=14,<17"
          playwright install --with-deps

      - name: Start local app
        run: |
          python3 -m local_app > local-app.log 2>&1 &
          echo "LOCAL_APP_PID=$!" >> "$GITHUB_ENV"

      - name: Wait for local app readiness
        run: |
          set -euo pipefail
          for _ in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8000/health | grep -qx "ok"; then
              echo "Local app is ready"
              exit 0
            fi
            sleep 1
          done

          echo "Local app failed readiness checks"
          cat local-app.log || true
          exit 1

      - name: Run UI tests
        run: |
          make test-ui-${{ matrix.browser }} \
            EXTRA_PYTEST_ARGS="--reruns=${{ env.PYTEST_RERUNS }} --reruns-delay=${{ env.PYTEST_RERUNS_DELAY }}"

      - name: Show local app log on failure
        if: failure()
        run: cat local-app.log || true

      - name: Stop local app
        if: always()
        run: |
          if [[ -n "${LOCAL_APP_PID:-}" ]]; then
            kill "${LOCAL_APP_PID}" || true
          fi

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui-${{ matrix.browser }}
          path: allure-results-ui
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-ui-${{ matrix.browser }}
          path: html-report/ui
          if-no-files-found: ignore

      - name: Upload test-results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results
          if-no-files-found: ignore

      - name: Generate landing page
        if: success() && matrix.browser == 'chromium'
        run: python scripts/generate_pages_index.py

      - name: Download API report artifact
        if: success() && matrix.browser == 'chromium'
        uses: actions/download-artifact@v4
        with:
          name: html-report-api
          path: html-report/api

      - name: Validate HTML reports before deploy
        if: success() && matrix.browser == 'chromium'
        run: |
          set -euo pipefail
          echo "=== Validating report structure before GitHub Pages deploy ==="

          check_report() {
            local file="$1"
            local label="$2"
            if [[ -f "$file" ]]; then
              local size
              size="$(wc -c < "$file" | tr -d ' ')"
              echo "[OK] $label -> $file (${size} bytes)"
              return 0
            fi

            echo "[MISSING] $label -> $file"
            return 1
          }

          missing=0
          check_report "html-report/index.html" "Landing page" || missing=1
          check_report "html-report/ui/index.html" "UI report" || missing=1
          check_report "html-report/api/index.html" "API report" || missing=1

          if [[ $missing -eq 0 ]]; then
            echo "Report validation passed. Proceeding to deploy."
            exit 0
          fi

          echo ""
          echo "=== Debug listing: html-report directory ==="
          ls -la html-report || true
          echo ""
          echo "=== Debug listing: report files ==="
          find html-report -maxdepth 3 -type f | sort | head -120 || true
          echo ""
          echo "ERROR: Required HTML reports are missing. Deployment aborted."
          exit 1

      - name: Deploy HTML report to GitHub Pages
        if: success() && matrix.browser == 'chromium'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html-report
          publish_branch: gh-pages
