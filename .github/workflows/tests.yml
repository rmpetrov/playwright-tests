name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt

      - name: Run API tests
        run: |
          pytest -v api_tests \
            --html=html-report/api/index.html \
            --self-contained-html \
            --alluredir=allure-results-api

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results-api
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-api
          path: html-report/api
          if-no-files-found: ignore

  ui-tests:
    runs-on: ubuntu-latest
    env:
      ENV: ci

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ui.txt
          playwright install --with-deps

      - name: Run UI tests
        run: |
          pytest -v tests \
            --browser=${{ matrix.browser }} \
            --html=html-report/ui/index.html \
            --self-contained-html \
            --alluredir=allure-results-ui

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui-${{ matrix.browser }}
          path: allure-results-ui
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-ui-${{ matrix.browser }}
          path: html-report/ui
          if-no-files-found: ignore

      - name: Upload test-results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results
          if-no-files-found: ignore

      - name: Deploy HTML report to GitHub Pages
        if: success() && matrix.browser == 'chromium'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html-report
          publish_branch: gh-pages
