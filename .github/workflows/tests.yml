name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt

      - name: Run API tests
        run: |
          pytest -v api_tests \
            --html=html-report/api/index.html \
            --self-contained-html \
            --alluredir=allure-results-api

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results-api
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-api
          path: html-report/api
          if-no-files-found: ignore

  ui-tests:
    needs: api-tests
    runs-on: ubuntu-latest
    env:
      ENV: ci
      PYTHONPATH: ${{ github.workspace }}

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt -r requirements-ui.txt
          playwright install --with-deps

      - name: Run UI tests
        run: |
          pytest -v tests \
            --browser=${{ matrix.browser }} \
            --tracing=retain-on-failure \
            --video=retain-on-failure \
            --screenshot=only-on-failure \
            --html=html-report/ui/index.html \
            --self-contained-html \
            --alluredir=allure-results-ui

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui-${{ matrix.browser }}
          path: allure-results-ui
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-ui-${{ matrix.browser }}
          path: html-report/ui
          if-no-files-found: ignore

      - name: Upload test-results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results
          if-no-files-found: ignore

      - name: Generate landing page
        if: success() && matrix.browser == 'chromium'
        run: python scripts/generate_pages_index.py

      - name: Download API report artifact
        if: success() && matrix.browser == 'chromium'
        uses: actions/download-artifact@v4
        with:
          name: html-report-api
          path: html-report/api

      - name: Validate HTML reports before deploy
        if: success() && matrix.browser == 'chromium'
        run: |
          set -euo pipefail
          echo "=== Validating required HTML reports ==="

          required_files=(
            "html-report/index.html"
            "html-report/ui/index.html"
            "html-report/api/index.html"
          )

          missing=0
          for f in "${required_files[@]}"; do
            if [[ -f "$f" ]]; then
              echo "✓ $f"
            else
              echo "✗ MISSING: $f"
              missing=1
            fi
          done

          if [[ $missing -eq 1 ]]; then
            echo ""
            echo "=== Directory structure (html-report) ==="
            ls -la html-report || true
            echo ""
            find html-report -maxdepth 3 -type f | sort | head -120 || true
            echo ""
            echo "ERROR: Required HTML reports are missing. Aborting deploy."
            exit 1
          fi

          echo "All required reports present. Ready to deploy."

      - name: Deploy HTML report to GitHub Pages
        if: success() && matrix.browser == 'chromium'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html-report
          publish_branch: gh-pages
